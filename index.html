
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0014" />
    <meta
      name="description"
      content="AURELION CORE. A living AI for celestial discovery."
    />
    <title>AURELION CORE</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Exo 2', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'accent': 'var(--accent-color)',
              'accent-secondary': 'var(--accent-secondary-color)',
              'glow': 'var(--glow-color)',
              'bg': 'var(--bg-color)',
              'panel-bg': 'var(--panel-bg)',
              'border': 'var(--border-color)',
              'text': 'var(--text-color)',
              'text-dark': 'var(--text-color-dark)',
              'error': 'var(--error-color)',
              'success': 'var(--success-color)',
            },
            keyframes: {
              'ripple-animation': {
                'to': { transform: 'scale(4)', opacity: '0' },
              },
              'fadeIn': { 'from': { opacity: '0' }, 'to': { opacity: '1' } },
              'aurora': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              }
            },
            animation: {
              'ripple': 'ripple-animation 0.6s linear',
              'fade-in': 'fadeIn 0.5s ease forwards',
              'fade-in-onboarding': 'fadeIn 1s ease forwards',
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root, .dark {
          --accent-color: #9333ea; /* Purple */
          --accent-secondary-color: #0891b2; /* Cyan */
          --glow-color: rgba(147, 51, 234, 0.6);
          --bg-color: #0a0014;
          --panel-bg: rgba(10, 0, 20, 0.7);
          --border-color: rgba(147, 51, 234, 0.4);
          --text-color: #e9d5ff;
          --text-color-dark: #0a0014;
          --error-color: #e53e3e;
          --success-color: #48bb78;
        }
        body {
          background-image: radial-gradient(circle at 10% 10%, rgba(147, 51, 234, 0.1) 0%, transparent 30%),
                            radial-gradient(circle at 90% 80%, rgba(8, 145, 178, 0.1) 0%, transparent 30%);
          @apply bg-bg text-text font-display overflow-hidden;
        }
        button {
          @apply relative overflow-hidden;
        }
        .panel {
            @apply fixed top-0 h-full w-[380px] max-w-[90vw] bg-panel-bg backdrop-blur-xl transition-transform duration-500 ease-in-out;
            border-style: solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to bottom, var(--border-color), transparent);
            will-change: transform;
        }
        #left-panel {
            @apply left-0 -translate-x-full border-r-2;
        }
        #right-panel {
            @apply right-0 translate-x-full border-l-2;
        }
        .panel.open {
            @apply translate-x-0;
        }
        @media (max-width: 768px) {
            .panel {
                @apply w-full max-w-full;
            }
        }
      }
      @layer components {
        .ripple {
          @apply absolute rounded-full scale-0 bg-accent/50;
          animation: ripple-animation 0.6s ease-out;
        }
        .panel-section {
          @apply mb-4 border-b border-border/50 pb-4;
        }
        .panel-subheader {
          @apply text-sm font-bold tracking-widest uppercase text-accent/80 mb-2;
        }
        .scroll-container {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
        .scroll-container::-webkit-scrollbar {
            width: 6px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 3px;
        }
        .thinking-button::after {
            content: '';
            @apply absolute top-1/2 left-1/2 -ml-3 -mt-3 w-6 h-6 border-2 border-accent rounded-full;
            border-top-color: transparent;
            border-left-color: transparent;
            animation: spin 0.8s linear infinite;
        }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "lit": "https://esm.sh/lit@3.1.3",
    "lit/": "https://esm.sh/lit@3.1.3/",
    "@google/genai": "https://esm.sh/@google/genai",
    "three": "https://esm.sh/three@0.164.1",

    "three/examples/jsm/postprocessing/RenderPass.js": "https://esm.sh/three@0.164.1/examples/jsm/postprocessing/RenderPass.js",
    "three/examples/jsm/postprocessing/UnrealBloomPass.js": "https://esm.sh/three@0.164.1/examples/jsm/postprocessing/UnrealBloomPass.js",
    "three/examples/jsm/controls/OrbitControls.js": "https://esm.sh/three@0.164.1/examples/jsm/controls/OrbitControls.js",
    "chart.js": "https://esm.sh/chart.js@4.4.2",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.3.1",
    "three/": "https://aistudiocdn.com/three@^0.180.0/",
    "@eslint/js": "https://aistudiocdn.com/@eslint/js@^9.37.0",
    "globals": "https://aistudiocdn.com/globals@^16.4.0",
    "typescript-eslint": "https://aistudiocdn.com/typescript-eslint@^8.45.0",
    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.3.0",
    "antd": "https://aistudiocdn.com/antd@^5.27.4",
    "chart.js/": "https://aistudiocdn.com/chart.js@^4.5.0/"
  }
}
</script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <axee-interface></axee-interface>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
