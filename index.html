    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Exo 2', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'accent': 'var(--accent-color)',
              'glow': 'var(--glow-color)',
              'bg': 'var(--bg-color)',
              'panel-bg': 'var(--panel-bg)',
              'border': 'var(--border-color)',
              'text': 'var(--text-color)',
              'text-dark': 'var(--text-color-dark)',
              'error': 'var(--error-color)',
              'success': 'var(--success-color)',
            },
            keyframes: {
              'ripple-animation': {
                'to': { transform: 'scale(4)', opacity: '0' },
              },
              'fadeIn': { 'from': { opacity: '0' }, 'to': { opacity: '1' } },
              'fadeInUp': { 
                'from': { opacity: '0', transform: 'translateY(20px)' }, 
                'to': { opacity: '1', transform: 'translateY(0)' } 
              },
              'aurora': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              }
            },
            animation: {
              'ripple': 'ripple-animation 0.6s linear',
              'fade-in': 'fadeIn 0.5s ease forwards',
              'fade-in-up': 'fadeInUp 0.5s ease forwards',
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          /* Light Mode Defaults */
          --accent-color: #0052cc;
          --glow-color: rgba(0, 82, 204, 0.3);
          --bg-color: #f0f2f5;
          --panel-bg: rgba(255, 255, 255, 0.85);
          --border-color: rgba(0, 0, 0, 0.15);
          --text-color: #1a1a1a;
          --text-color-dark: #f0f4f8;
          --error-color: #c53030;
          --success-color: #2f855a;
          --item-hover-bg: rgba(0, 82, 204, 0.1);
          --item-selected-bg: rgba(0, 82, 204, 0.2);
        }
        .dark {
          /* Dark Mode Overrides */
          --accent-color: #61faff;
          --glow-color: rgba(97, 250, 255, 0.5);
          --bg-color: #0a0014;
          --panel-bg: rgba(10, 0, 20, 0.85);
          --border-color: rgba(97, 250, 255, 0.3);
          --text-color: #e0f8ff;
          --text-color-dark: #0a0014;
          --error-color: #e53e3e;
          --success-color: #48bb78;
          --item-hover-bg: rgba(97, 250, 255, 0.1);
          --item-selected-bg: rgba(97, 250, 255, 0.2);
        }
        body {
          background-image: radial-gradient(circle at 10% 10%, var(--glow-color) 0%, transparent 30%),
                            radial-gradient(circle at 90% 80%, rgba(216, 97, 255, 0.05) 0%, transparent 30%);
          background-color: var(--bg-color);
          color: var(--text-color);
          @apply font-display overflow-hidden transition-colors duration-500;
        }
        button {
          @apply relative overflow-hidden;
        }
        .panel {
            @apply fixed top-0 h-full w-[380px] max-w-[90vw] bg-panel-bg backdrop-blur-xl transition-transform duration-500 ease-in-out;
            border-style: solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to bottom, var(--border-color), transparent);
            will-change: transform;
        }
        #left-panel {
            @apply left-0 -translate-x-full border-r;
        }
        #right-panel {
            @apply right-0 translate-x-full border-l;
        }
        .panel.open {
            @apply translate-x-0;
        }
        @media (max-width: 768px) {
            .panel {
                @apply w-full max-w-full;
            }
        }
      }
      @layer components {
        .ripple {
          @apply absolute rounded-full scale-0 bg-accent/50;
          animation: ripple-animation 0.6s ease-out;
        }
        .panel-section {
          @apply mb-4 border-b border-border/50 pb-4;
        }
        .panel-subheader {
          @apply text-sm font-bold tracking-widest uppercase text-accent/80 mb-2;
        }
        .scroll-container {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
        .scroll-container::-webkit-scrollbar {
            width: 6px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 3px;
        }
        .thinking-button::after {
            content: '';
            @apply absolute top-1/2 left-1/2 -ml-3 -mt-3 w-6 h-6 border-2 border-accent rounded-full;
            border-top-color: transparent;
            border-left-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        .holographic-btn {
          @apply border border-border bg-black/20 text-text/80 uppercase tracking-widest text-xs px-4 py-2 rounded-sm hover:bg-accent/20 hover:text-accent hover:border-accent transition-all duration-300;
        }
        .core-interface-btn {
            @apply relative flex flex-col items-center justify-center text-center p-4 border border-border bg-black/20 rounded-sm hover:bg-accent/20 hover:text-accent hover:border-accent transition-all duration-300;
            text-shadow: 0 0 5px var(--glow-color);
        }
        .core-interface-btn > svg {
            @apply w-10 h-10 mb-2;
        }
        .core-interface-btn > span {
            @apply text-xs uppercase tracking-widest font-bold;
        }
        .imprint-modal {
            @apply fixed inset-0 bg-bg/90 backdrop-blur-lg z-50 flex items-center justify-center animate-fade-in;
        }
        .imprint-modal-content {
            @apply w-full max-w-2xl bg-panel-bg border border-border rounded-lg shadow-2xl flex flex-col p-6;
        }
        .imprint-modal-content h2 {
            @apply text-lg font-bold tracking-widest uppercase text-accent mb-6 text-center;
        }
        .imprint-modal-content .form-group {
            @apply mb-4;
        }
        .imprint-modal-content .form-group label {
            @apply block text-xs uppercase tracking-wider opacity-70 mb-2;
        }
        .imprint-modal-content .form-group input,
        .imprint-modal-content .form-group textarea,
        .imprint-modal-content .form-group select {
            @apply w-full bg-black/30 p-2 rounded border border-border focus:border-accent focus:outline-none transition-colors;
        }
        .imprint-modal-content .color-inputs {
            @apply grid grid-cols-2 gap-4;
        }
        .imprint-modal-content .form-actions {
            @apply flex justify-end gap-4 mt-6;
        }
        /* Database View Styles */
        .database-content {
            @apply w-full h-full flex flex-col text-text;
        }
        .database-header {
            @apply flex-shrink-0 p-4 border-b border-border flex justify-between items-center;
        }
        .database-title {
            @apply text-xl font-bold tracking-widest uppercase text-accent;
        }
        .database-search {
            @apply flex-shrink-0 w-full bg-black/20 p-3 my-4 rounded border border-border focus:border-accent focus:outline-none placeholder:text-text/50;
        }
        .database-table {
            @apply w-full text-left text-sm;
        }
        .database-table thead {
            @apply bg-panel-bg/95 backdrop-blur-sm sticky top-0 z-10;
        }
        .database-table th {
            @apply p-3 uppercase tracking-wider text-accent/80 font-bold border-b-2 border-border text-xs transition-colors;
        }
        .database-table th.sortable {
            @apply cursor-pointer hover:bg-white/10 hover:text-accent;
        }
        .database-table th.active-sort {
            @apply text-accent;
        }
        .database-table th .sort-icon {
            @apply inline-block w-4 text-center text-transparent transition-opacity;
        }
        .database-table th .sort-icon.active {
            @apply text-accent opacity-100;
        }
        .database-table th.sortable:hover .sort-icon:not(.active) {
            @apply text-accent/50;
        }
        .database-table tbody tr {
            @apply border-b border-border/50 hover:bg-accent/10 transition-colors duration-200 cursor-pointer;
        }
        .database-table td {
            @apply p-3;
        }
      }
    </style>
